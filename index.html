<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-9" />
    <meta name="description" content="Solving math problems using JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Mohamad" />
    <meta name="viewport" conent="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.lime-green.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Math with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">JS does math!</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href=""></a>
            <a class="mdl-navigation__link" href=""></a>
            <a class="mdl-navigation__link" href=""></a>
            <a class="mdl-navigation__link" href=""></a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Navigate</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="./index2.html"
            >Second Website</a
          >
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!--Donut picture-->
          <img src="./images/donut.png" alt="Donut" class="donut" />
          <!--Text below header-->
          <div class="page-content">Basic math with JS</div>
          <!--Basic numbers-->
          <div class="page-content">
            <div id="add-math">
              <p>1 + 3 =?</p>
            </div>
            <div id="subtract-math">
              <p>2 - 4 =?</p>
            </div>
            <div id="multiply-math">
              <p>3 * 5 =?</p>
            </div>
            <div id="divide-math">
              <p>6 / 2 =?</p>
            </div>
            <div id="exponent-math">
              <p>2^3 + 1 =?</p>
            </div>
          </div>
          <!-- Accent-colored raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="mathButtonClicked()"
          >
            Calculate
          </button>
          <div id="solved" class="answer"> </div>
        </div>
      </main>
    </div>
  </body>
</html>
